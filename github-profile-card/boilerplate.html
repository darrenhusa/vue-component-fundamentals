<html>

<head>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app"
       class="ui container">
    <h1>GitHub Profiles</h1>
    <!-- {{me}} -->
    <github-user-card username="danielkellyio"></github-user-card>
    <!-- <github-user-card username="darrenhusa"></github-user-card> -->

  </div>

    <script type="text/x-template" id="github-user-card-template">
      <!-- Template for GitHub card -->
      <div class="ui card">
          <div class="image">
            <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
          </div>
          <div class="content">
            <a :href="profile_url" class="header">{{ name }}</a>
            <div class="meta">
                <span class="date">Joined in {{ year_joined }}</span>
            </div>
            <div class="description">
                {{ bio }}
            </div>
          </div>
          <div class="extra content">
            <a :href="followers_url">
                <i class="user icon"></i>
                {{ followers }} Friends
            </a>
          </div>
      </div>
    </script>
    
    <!-- Import Vue.js and axios -->
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
