<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>
    <notification-message 
      v-if="open"
      type="error" 
      header="Oh no"
      @close="open = false"
      >
      <p>Your flight has been <b>canceled</b></p>
    </notification-message>

  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    
    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
    <div :class="type" class="ui message">
      <i class="close icon" @click="$emit('close')"></i>
      <div class="header">
        {{ header }}
      </div>
      <slot />
    </div>  
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    let NotificationMessageComponent = {
      template: '#notification-message-template',
      props: ['type', 'header']
    }

    Vue.createApp({
      components: {'notification-message': NotificationMessageComponent},
      
      data(){
        return {
          open: true
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
